<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>weniv-login-join-page</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <h1>로그인 또는 회원가입</h1>
        <button type="button">
          <img src="./images/cancel.svg" alt="로그인, 회원가입 화면 닫기" />
        </button>
      </header>
      <!-- //header -->
      <!-- main -->
      <main class="main">
        <h2>위니브에서 여러분의 궁금증을 해결하세요! :&#41;</h2>
        <form class="login">
          <label for="login-id" class="a11y-hidden">아이디</label>
          <input
            class="login-id"
            type="text"
            id="login-id"
            placeholder="아이디"
            required
          />
          <div><strong class="notice">아이디를 입력해 주세요.</strong></div>
          <!-- div에 class 주면 안먹히는 이유는? strong에 줘야 먹히는 이유는?-->
          <label class="a11y-hidden" for="login-password">비밀번호</label>
          <input
            class="login-pw"
            type="password"
            id="login-password"
            placeholder="비밀번호"
            required
          />
          <!-- div에 class 주면 안먹히는 이유는? strong에 줘야 먹히는 이유는?-->
          <div>
            <strong class="notice"
              >아이디 혹은 비밀번호과 일치하지 않습니다.</strong
            >
          </div>

          <input class="login-checkbox" type="checkbox" id="login-checkbox" />
          <label class="checkbox-label" for="login-checkbox"
            >로그인 상태 유지</label
          >

          <button class="login-btn" type="submit">로그인</button>
        </form>

        <div class="login-join-find">
          <a href="#">회원가입</a>
          <span></span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>

        <p class="line">또는</p>

        <!-- ul,li로 할 수 있는 방법 찾기 -->
        <div class="social-account-login">
          <button type="button" class="google">구글 계정으로 로그인</button>
          <button type="button" class="facebook">
            페이스북 계정으로 로그인
          </button>
          <button type="button" class="naver">네이버 계정으로 로그인</button>
          <button type="button" class="kakao">카카오톡 계정으로 로그인</button>
        </div>
        <!-- //ul,li로 할 수 있는 방법 찾기 -->
      </main>
      <!-- //main -->
    </div>
  </body>
</html>
